<html>
    <head>
        <title>The simple Sentinel-2 online viewer</title>
        <meta name="description" content="The easiest way to view the actual Sentinel-2 satellite images online">
         <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet-groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.css" />
        <script src="https://unpkg.com/leaflet-groupedlayercontrol/dist/leaflet.groupedlayercontrol.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol/dist/L.Control.Locate.min.js" charset="utf-8"></script>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="map"></div>
        <div id="zoomin_msg" class="zoomin_msg_disable">
            <div class="zoomin_msg_text">Please zoom in to see actual Sentinel-2 images.</div>
        </div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <script src="progressbar.js"></script>
        <script type="module" src="main.js"></script>
    </body>
</html>
